    const container = document.getElementById("blessing-list");

    blessings.forEach((text, index) => {
      const li = document.createElement("li");

      li.innerHTML = `
        <span class="number">${index + 1}.</span>
        <span class="pure-text">${text}</span>
        <button onclick="copyText(this)">Copy</button>

      container.appendChild(li);
    });

    function copyText(button) {
      const text = button.parentElement.querySelector('.pure-text').innerText;
      navigator.clipboard.writeText(text).then(() => {
        button.innerText = "Đã copy!";
        setTimeout(() => button.innerText = "Copy", 1500);
      });
    }
